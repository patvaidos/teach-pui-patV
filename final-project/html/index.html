<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Showify</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/stylesheet.css" />
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <button class="active">
                <a href="#"><img src="/assets/search.png" /></a>
              </button>
            </li>
            <li class="nav-item">
              <button class="active">
                <a href="#"><img src="/assets/bookmark.png" /></a>
              </button>
            </li>
            <li class="nav-item">
              <button class="active">
                <a href="#"><img src="/assets/questionmark.png" /></a>
              </button>
            </li>
          </ul>
          <form class="form-inline">
            <input
              type="search"
              id="form1"
              class="form-control"
              placeholder="Search artist name (e.g. Taylor Swift)"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <!-- map -->
    <div id="map"></div>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAnMZDgepUE0cyW2fX9TfqiRDVilBF5sc&callback=initMap"
      defer
    ></script>
  </body>
</html>
