<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Showify</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer type="text/javascript" src="/main.js"></script>
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <script defer type="text/javascript" src="/main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <!-- <button class="active">
              <a href="#"><img id="searchIcon" src="/assets/search.png" /></a>
            </button> -->
          </li>
          <li class="nav-item">
            <button class="active">
              <a href="#"
                ><img id="bookmarkicon" src="/assets/bookmark.png"
              /></a>
            </button>
          </li>
          <li class="nav-item">
            <button onclick="questionMarkClick()" class="active">
              <a href="#"
                ><img id="questionMarkIcon" src="/assets/questionmark.png"
              /></a>
            </button>
          </li>
        </ul>
        <form class="form-inline">
          <input
            type="search"
            id="form1"
            class="form-control"
            placeholder="Search artist name (e.g. Taylor Swift)"
            aria-label="Search"
          />
          <button><img id="searchIcon" src="/assets/search.png" /></button>
        </form>
      </div>
    </nav>

    <div class="overlay-container">
      <div class="row">
        <div class="col-md-5">
          <div class="col-md-5">
            <img id="placeholder" src="/assets/placeholder.png" />
          </div>
          <div class="col-md-5">
            <h4 id="upcomingtoursTitle"></h4>
          </div>
          <div class="row">
            <div class="col-md-5">
              <h3 id="artistname"></h3>
            </div>
            <div class="col-md-5">
              <h5>Search artist to display tour dates</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div onclick="off()" id="info-overlay">
      <div class="text-center">
        <h4 id="info">
          <p>
            Showify is a tool designed to help you track and save concerts by
            your favorite artist.
          </p>
          <p>Search up the artist that you want to track, save the date,</p>
          <p>and check when additional dates are added.</p>
          <p>Click anywhere to begin.</p>
        </h4>
      </div>
    </div>

    <!-- <p id="location">location there</p> -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAnMZDgepUE0cyW2fX9TfqiRDVilBF5sc&callback=initMap"
    ></script>
    <div id="map"></div>
    <div id="events"></div>
  </body>
</html>
