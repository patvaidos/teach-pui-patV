<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Showify</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer type="text/javascript" src="/main.js"></script>
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <script defer type="text/javascript" src="/main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <button class="active">
              <a href="#"><img id="searchIcon" src="/assets/search.png" /></a>
            </button>
          </li>
          <li class="nav-item">
            <button class="active">
              <a href="#"
                ><img
                  id="bookmarkicon"
                  src="/assets/bookmark.png"
                  alt="Button taking you to your saved items"
              /></a>
            </button>
          </li>
          <li class="nav-item">
            <button onclick="questionMarkClick()" class="active">
              <a href="#"
                ><img
                  id="questionMarkIcon"
                  src="/assets/questionmark.png"
                  alt="Button leading to information page."
              /></a>
            </button>
          </li>
        </ul>
        <form
          action="#"
          onsubmit="getEventDetails();return false"
          class="form-inline"
          role="search"
        >
          <input
            type="search"
            id="search-input"
            class="form-control"
            placeholder="Search artist name (e.g. Taylor Swift)"
            aria-label="Search"
          />
          <button
            type="submit"
            onsubmit="getEventDetails(); return false"
            id="search-button"
          >
            <img
              id="searchIcon"
              src="/assets/search.png"
              alt="A search icon for searching artists names (example: Taylor Swift)"
            />
          </button>
        </form>
      </div>
    </nav>

    <div class="overlay-container">
      <div class="row">
        <div class="col-lg-1">
          <img
            id="placeholder"
            src="/assets/placeholder.png"
            alt="Artist Image"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4 id="upcomingtoursTitle">Review events near your city</h4>
        </div>
        <div class="col-md-5">
          <h5 id="artistname"></h5>
          <!--TODO:Clean the code, do the write-up, turn it in. 
              If you have time, do the info buttons-->
        </div>
        <div class="col-md-5">
          <h3 id="tourdates"></h3>
        </div>
      </div>
      <div class="scrollbar scrollbar-black bordered-black square">
        <div class="row">
          <div class="col-lg">
            <div id="events1">
              <p id="eventname"></p>
              <p id="eventdate"></p>
              <p id="city"></p>
              <!--Make this inline with the state and country-->
              <p id="state"></p>
              <p id="country"></p>
              <p id="venue"></p>
            </div>
            <div id="notFound"></div>
          </div>
        </div>
      </div>
    </div>

    <div onclick="off()" id="info-overlay">
      <div class="text-center">
        <h4 id="info">
          <p>
            Showify is a tool designed to help you track and save concerts by
            your favorite artist.
          </p>
          <p>Search up the artist that you want to track, save the date,</p>
          <p>and check when additional dates are added.</p>
          <p>Click anywhere to begin.</p>
        </h4>
      </div>
    </div>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAnMZDgepUE0cyW2fX9TfqiRDVilBF5sc&callback=initMap"
    ></script>

    <div id="map"></div>

    <div id="eventlocation"></div>
  </body>
</html>
