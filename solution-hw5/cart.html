<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Cart</title>
  <head>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <script defer src="cartFunctionality.js" type="text/javascript"></script>
    <div class="container-0">
      <div class="logo">
        <!--Bun Bun Bake Shop Logo, Bun Bun Bake Shop logo. When clicked, directs user back to gallery page-->
        <a href="./index.html">
          <img src="logo/logo-01.svg" alt="Bun Bun Logo" width="350" />
        </a>
      </div>
      <div class="subcontainer-0">
        <!-- Navigation menu: directs user to product gallery page or cart. -->
        <div class="navigation">
          <div class="nav-element">
            <h3>
              <a class="hover_elements" href="./index.html">PRODUCTS</a>
            </h3>
          </div>
          <div class="nav-element">
            <h3>
              <a class="hover_elements" href="./cart.html">CART</a>
            </h3>
          </div>
        </div>
        <div class="product-subheading">
          <h2>Shopping Cart</h2>
        </div>
      </div>
    </div>
  </head>
  <div class="center"></div>
  <!--Shopping cart: Lists users selected items along with name, pack size, prize. Names are listed with the total and the checkout button-->
  <body>
    <div class="container-3">
      <!--Original cinnamon roll product name and price.-->
      <template id="cart-item-template">
        <div class="child-3-1">
          <div class="grandchild-3-1">
            <img
              class="productimg"
              src="products/original-cinnamon-roll.jpg"
              width="100"
              alt="Original cinnamon roll"
            />
            <div class="remove-button">Remove</div>
            <!--make this a button-->
          </div>
          <div class="grandchild-3-2">
            <h3 id="title">Original Cinnamon Roll</h3>
            <h3 id="glazing">Original</h3>
            <h3 id="packSize">Pack Size: 1</h3>
          </div>
          <div class="grandchild-3-3">
            <h3 id="price">$2.49</h3>
          </div>
        </div>
      </template>
      <div class="child-3-3">
        <div class="grandchild-3-2">
          <hr id="cart-line" />
          <h3>Total:</h3>
          <div id="total">
            <h3>$21.94</h3>
          </div>
        </div>
      </div>
      <div class="grandchild-3-3">
        <button>Checkout</button>
      </div>
    </div>
  </body>
</html>
