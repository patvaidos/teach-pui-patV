<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Bun Bun Bake Shop</title>

  <head>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>

  <body>
    <div class="container-0">
      <div class="logo">
        <!--Bun Bun Bake Shop logo. When clicked, directs user back to gallery page-->
        <a href="./index.html">
          <img src="logo/logo-01.svg" alt="Bun Bun Logo" width="350" />
        </a>
      </div>
      <div class="subcontainer-0">
        <!-- Navigation menu: directs user to product gallery page or cart.-->
        <div class="navigation">
          <div class="nav-element">
            <h3>
              <a class="hover_elements" href="./index.html">PRODUCTS</a>
            </h3>
          </div>
          <div class="nav-element">
            <h3>
              <a class="hover_elements" href="./cart.html">CART</a>
            </h3>
          </div>
        </div>
        <div class="product-subheading">
          <h2>Our hand-made cinnamon rolls</h2>
        </div>
      </div>
    </div>
    <!--Gallery of products. Images, names, and price highlight yellow when hovered over. Users can click product image or name to open product detail page-->
    <div class="container-1">
      <div class="container-1-row-1">
        <div class="child-1">
          <div class="hover_elements">
            <!--Original cinnamon roll-->
            <a href="./product.html?roll=Original">
              <img
                class="productimg"
                src="products/original-cinnamon-roll.jpg"
                alt="Original cinnamon roll"
                width="350"
              />
            </a>
            <p>
              <a href="./product.html?roll=Original">Original cinnamon roll</a>
            </p>
            <p class="product-price">
              <a href="./product.html?roll=Original">$2.49</a>
            </p>
          </div>
        </div>
        <!--Apple cinnamon roll-->
        <div class="child-2">
          <div class="hover_elements">
            <a href="./product.html?roll=Apple"
              ><img
                class="productimg"
                src="products/apple-cinnamon-roll.jpg"
                alt="Original cinnamon roll"
                width="350"
              />
            </a>
            <p>
              <a href="./product.html?roll=Apple">Apple cinnamon roll</a>
            </p>
            <p class="product-price">
              <a href="./product.html?roll=Apple">$3.49</a>
            </p>
          </div>
        </div>
        <!--Raisin cinnamon roll-->
        <div class="child-3">
          <div class="hover_elements">

            </p>
          </div>
        </div>
      </div>
      <!--Walnut cinnamon roll-->
      <div class="container-1-row-2">
        <div class="child-1">
          <div class="hover_elements">
            <a href="./product.html?roll=Walnut"

                class="productimg"
                src="products/walnut-cinnamon-roll.jpg"

                width="350"

              <a href="./product.html?roll=Walnut">Walnut cinnamon roll</a>

          </div>
        </div>
        <!--Double-chocolate cinnamon roll-->
        <div class="child-2">
          <div class="hover_elements">
            <a href="./product.html?roll=Double-Chocolate"
              ><img
                class="productimg"

                width="350"
              />
            </a>
            <p>
              <a href="./product.html?roll=Double-Chocolate"
                >Double-chocolate<br />cinnamon roll</a
              >
            </p>
            <p class="product-price">
              <a href="./product.html?roll=Double-Chocolate">$3.99</a>

          </div>
        </div>

        <div class="child-3">

            <p class="product-price">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
