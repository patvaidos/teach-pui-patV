<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Cart</title>
  <head>
    <!--Bun Bun Bake Shop Logo, Bun Bun Bake Shop logo. When clicked, directs user back to gallery page-->
    <link rel="stylesheet" href="css/stylesheet.css" />
    <a href="./index.html">
      <img src="logo/logo-01.svg" alt="Bun Bun Logo" width="200" />
    </a>
  </head>
  <hr />
  <div class="center">
    <!-- Navigation menu: directs user to product gallery page or cart. -->
    <h3>
      <a class="hover_elements" href="./index.html">PRODUCTS</a>
    </h3>

    <h3>
      <a class="hover_elements" href="./cart.html">CART</a>
    </h3>
  </div>
  <!--Shopping cart: Lists users selected items along with name, pack size, prize. Names are listed with the total and the checkout button-->
  <body>
    <div class="center_body">
      <h2>Shopping Cart</h2>
      <img
        class="productimg"
        src="products/original-cinnamon-roll.jpg"
        width="75"
        alt="Original cinnamon roll"
      />
      <h6>Remove</h6>
      <!--Original cinnamon roll product name and price.-->
      <div class="center">
        <h3>
          Original Cinnamon Roll<br />Glazing: Keep original<br />Pack Size: 1
        </h3>
        <p>$2.49</p>
      </div>
      <div class="center_body">
        <img
          class="productimg"
          src="products/double-chocolate-cinnamon-roll.jpg"
          width="75"
          alt="Double chocolate cinnamon roll"
        />
        <h6>Remove</h6>
        <!--Double chocolate cinnamon roll name and price-->
        <h3>
          Double Chocolate Cinnamon Roll<br />Glazing: Sugar milk<br />Pack
          Size: 6
        </h3>
        <p>$27.45</p>
        <hr size="5px" width="500" />
        <div id="checkout">
          <h4>Total: $21.94</h4>
          <button>Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
